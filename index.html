<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/66b933bf5d.js" crossorigin="anonymous"></script>

  <title>Forma biglietto del treno</title>
</head>
<body>
  <section class="sezione py-5 vh-100">
    <!-- CALCOLO DEL COSTO -->
    <div class="container py-3 text-center">
      <h1 class="text-light mb-4">Calcola il prezzo del tuo biglietto</h1>

      <div class="info-box text-light fw-bold d-flex justify-content-center">
        <div>
          <label for="name-lastname">Il tuo nome</label>
          <input type="text" class="name-lastname" id="name-lastname">
        </div>

        <div class="mx-5">
          <label for="km">Km da percorrere</label>
          <input type="text" class="km" id="km">
        </div>

        <select name="" id="age">
          <option value="1" id="minorenne">Minorenne</option>
          <option value="2" id="maggiorenne">Maggiorenne</option>
          <option value="3" id="over65">Over 65</option>
        </select>
      </div>
      
      <div class="btn-box my-5">
        <button type="button" id="genera" class="mx-4 btn btn-success">Genera</button>
        <button type="button" id="annulla" class="btn btn-danger">Annulla</button>
      </div>
    </div>
    
    <!-- BIGLIETTO -->
    <section class="container mt-4">
      <div class="ticket rounded mx-auto">
        <div class="row">
          <div class="train-icon col-3 text-center my-auto">
            <i class="fa-solid fa-train-subway"></i>
          </div>

          <div class="ticket-info col-6 d-flex flex-column text-center justify-content-center ">
            <div>
              <h2 class="mb-3 fw-bold fs-1">Train Ticket</h2>
              <span class="me-3 number"></span>
              <span class="date"></span><br>
              <span class="pass-name">Passenger Name: </span>
            </div>
            <div class="train-info my-3">
              <span class="seat"></span>
              <span class="platform mx-3"></span>
              <span class="dep-time"></span><br>
              <span class="ticket-type"></span>
              <span class="cost"></span>
            </div>

          </div>
          <div class="col-3">
            <img src="img/admit.png" alt="">
          </div>
        </div>
      </div>
    </section>
  </section>
  
  






  <script src="js/script.js"></script>
</body>
</html>
