<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/syle.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <title>Forma biglietto del treno</title>
</head>
<body>
  <section class="sezione vh-100">
    <div class="container py-3 text-center">
      <div class="info-box">
        <h1 class="text-light mb-4">Calcola il prezzo del tuo biglietto</h1>
        <input type="text" class="name-lastname">
        <input type="text" class="km mx-5">
        <select name="" id="age">
        <option value="1" id="minorenne">Minorenne</option>
        <option value="2" id="maggiorenne">Maggiorenne</option>
        <option value="3" id="over65">Over 65</option>
        </select>
      </div>
      
      <div class="btn-box my-5">
        <button id="genera" class="mx-4">Genera</button>
        <button id="annulla">Annulla</button>
      </div>
      

    </div>

    <div id="ticket">
      <span class="ticket-name"></span>
      <span class="Costo"></span>

    </div>
  </section>
  
  






  <script src="js/script.js"></script>
</body>
</html>
